<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="inputdiv">
        <div class="username-section">
            <div class="input-label">Username</div>
            <input id="username" class="inputsection" placeholder="Enter username" />
        </div>
        <div class="password-section">
            <div class="input-label">Password</div>
            <input id="password" type="password" class="inputsection" placeholder="Enter password" />
        </div>
        <div id="errorMessage" class="errorMessage">User/Password is invalid</div>
        <div id="submit" class="primary-button">Submit</div>
    </div>
</body>

</html>
